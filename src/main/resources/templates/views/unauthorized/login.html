<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <title>Login</title>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:text="#{login.title}"></h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" th:text="#{login.mail}"></label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           th:placeholder="#{login.username.placeholder}"
                           placeholder="Username"
                    />
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{login.password}"></label>:
                    <input type="password"
                           id="password"
                           size="100"
                           name="password"
                           class="form-control"
                           th:placeholder="#{login.password.placeholder}"
                           placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   th:value="#{login.button}"/>
<!--                                   value="f"-->

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <span th:text="#{login.new_user}"></span>
                        <a th:text="#{login.register}" th:href="register"></a>
                    </label>

<!--                    <span th:text="#{login.new_user}"> <a th:href="@{/registration}" th:text="#{login.register}"></a></span>-->
                </div>
            </form>
            <select id="locales">
                <option selected disabled hidden th:text="#{change_language}"></option>
                <option value="en" th:text="#{lang.en}"></option>
                <option value="uk" th:text="#{lang.uk}"></option>
            </select>

        </div>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            let selectedOption = $('#locales').val();
            if (selectedOption !== '') {
                window.location.replace('login?lang=' + selectedOption);
            }
        });
    });
</script>
<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
