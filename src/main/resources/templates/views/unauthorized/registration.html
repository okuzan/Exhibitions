<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <th:block th:include="fragments/js/head.html :: bootstrap"></th:block>
    <th:block th:include="fragments/js/main.html :: script"></th:block>
    <title>Registration</title>
</head>
<body>
<div th:include="fragments/headers/general :: header">...</div>
<neone id="neone">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info" th:text="#{registration.success}"></div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger" th:text="#{registration.failure}"></div>
                </div>

                <h1 th:text="#{registration.title}"></h1>
                <!--/*@thymesVar id="user" type="com.example.exhibitions.data.UserDTO"*/-->
                <form th:action="@{/register}" th:object="${user}" method="post">

                    <p class="error-message"
                       th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="${error}">Validation error</p>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                        <label for="name" class="control-label" th:text="#{registration.name}"></label>
                        <input id="name"
                               class="form-control"
                               th:field="*{name}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                        <label for="username" class="control-label" th:text="#{registration.username}"></label>
                        <input id="username"
                               class="form-control"
                               th:field="*{username}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('username')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label" th:text="#{registration.email}"></label>
                        <input id="email"
                               class="form-control"
                               th:field="*{email}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label" th:text="#{registration.password}"></label>
                        <input id="password"
                               class="form-control"
                               type="password"
                               th:field="*{password}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <label for="confirmPassword" class="control-label"
                               th:text="#{registration.confirm_password}"></label>
                        <input id="confirmPassword"
                               class="form-control"
                               type="password"
                               th:field="*{confirmPassword}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('confirmPassword')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                        <input id="terms"
                               type="checkbox"
                               th:field="*{terms}"/>
                        <label>
                            <span th:text="#{registration.terms.agree}"></span>
                            <a th:text="#{registration.terms.href}" th:href="terms"></a>
                        </label>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('terms')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" th:text="#{registration.button}">Register
                        </button>
                        <span th:text="#{registration.already}"> </span>
                        <a th:href="login" th:text="#{registration.button.login}"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</neone>
</body>
</html>
