<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" type="text/css"-->
    <!--          th:href="@{/css/display_form.css}" />-->

    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"-->
    <!--          rel="stylesheet"-->
    <!--          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"-->
    <!--          crossorigin="anonymous">-->

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <style>
        label, input {
            display: block;
        }

        label {
            margin-bottom: 100px;
        }

    </style>
    <title>Registration</title>
</head>
<body>
<neone id="neone">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered!
                    </div>
                </div>

                <h1 th:text="#{registration.title}"></h1>
                <!--/*@thymesVar id="user" type="com.example.exhibitions.data.UserDTO"*/-->
                <form th:action="@{/register}" th:object="${user}" method="post">

                    <p class="error-message"
                       th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="${error}">Validation error</p>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                        <label for="name" class="control-label" th:text="#{registration.name}"></label>
                        <input id="name"
                               class="form-control"
                               th:field="*{name}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('name')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                        <label for="username" class="control-label" th:text="#{registration.username}"></label>
                        <input id="username"
                               class="form-control"
                               th:field="*{username}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('username')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                        <label for="email" class="control-label" th:text="#{registration.email}"></label>
                        <input id="email"
                               class="form-control"
                               th:field="*{email}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('email')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <!--                <div class="form-group"-->
                    <!--                     th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">-->
                    <!--                    <label for="confirmEmail" class="control-label">Confirm e-mail</label>-->
                    <!--                    <input id="confirmEmail"-->
                    <!--                           class="form-control"-->
                    <!--                           th:field="*{confirmEmail}"/>-->
                    <!--                    <p class="error-message"-->
                    <!--                       th:each="error : ${#fields.errors('confirmEmail')}"-->
                    <!--                       th:text="${error}">Validation error</p>-->
                    <!--                </div>-->
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label" th:text="#{registration.password}"></label>
                        <input id="password"
                               class="form-control"
                               type="password"
                               th:field="*{password}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <label for="confirmPassword" class="control-label"
                               th:text="#{registration.confirm_password}"></label>
                        <input id="confirmPassword"
                               class="form-control"
                               type="password"
                               th:field="*{confirmPassword}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('confirmPassword')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                        <input id="terms"
                               type="checkbox"
                               th:field="*{terms}"/>
                        <label>
                            <span th:text="#{registration.terms.agree}"></span>
                            <a th:text="#{registration.terms.href}" th:href="terms"></a>
                        </label>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('terms')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" th:text="#{registration.button}">Register
                        </button>
                        <span th:text="#{registration.already}"> <a href="/" th:href="@{/login}"
                                                                    th:text="#{registration.button.login}"></a></span>
                    </div>

                </form>
                <!--            <span th:text="#{change_language}"></span>:-->
                <select id="locales">
                    <option selected disabled hidden th:text="#{change_language}"></option>
                    <option value="en" th:text="#{lang.en}"></option>
                    <option value="uk" th:text="#{lang.uk}"></option>
                </select>
            </div>
        </div>
    </div>
</neone>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            let selectedOption = $('#locales').val();
            if (selectedOption !== '') {
                window.location.replace('register?lang=' + selectedOption);
            }
        });
    });
</script>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
