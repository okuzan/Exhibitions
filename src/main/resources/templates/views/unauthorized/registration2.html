<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--    <link rel="stylesheet" type="text/css"-->
    <!--          th:href="@{/css/display_form.css}" />-->

    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"-->
    <!--          rel="stylesheet"-->
    <!--          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"-->
    <!--          crossorigin="anonymous">-->

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <style>
        label, input {
            display: block;
        }

        label {
            margin-bottom: 100px;
        }

    </style>
    <title>Registration</title>
</head>
<body>
<neone id="neone">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered!
                    </div>
                </div>

                <h1> Hall </h1>
                <!--/*@thymesVar id="hall" type="com.example.exhibitions.data.ExhibitionDTO"*/-->
                <form th:action="@{/show/add}" th:object="${exhibition}" method="post">

                    <p class="error-message"
                       th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="${error}">Validation error</p>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('price')}? 'has-error':''">
                        <label for="price" class="control-label">Price</label>
                        <input id="price"
                               class="form-control"
                               th:field="*{price}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('price')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('title')}? 'has-error':''">

                        <label for="title" th:text="#{show.title}"></label>:
                        <input type="text"
                               id="title"
                               name="title"
                               th:field="*{title}"
                               class="form-control"
                               autofocus="autofocus"
                        />
                        <p class="error-message"
                           th:each="error: ${#fields.errors('title')}"
                           th:text="${error}">Validation error</p>

                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success" th:text="#{registration.button.register}">Register
                        </button>
                    </div>

                </form>
                <!--            <span th:text="#{change_language}"></span>:-->
                <select id="locales">
                    <option selected disabled hidden th:text="#{change_language}"></option>
                    <option value="en" th:text="#{lang.en}"></option>
                    <option value="uk" th:text="#{lang.uk}"></option>
                </select>
            </div>
        </div>
    </div>
</neone>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            let selectedOption = $('#locales').val();
            if (selectedOption !== '') {
                window.location.replace('register?lang=' + selectedOption);
            }
        });
    });
</script>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
