<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>bootstrap</title>
</head>
<body>
<div th:include="fragments/headers/auth :: headerFragment">...</div>
<div class="container">
    <table>
        <thead>
        </thead>
        <tbody>
        <!--/*@thymesVar id="user" type="com.example.exhibitions.entity.User"*/-->
        <!--/*@thymesVar id="iStat" type=""*/-->
        <tr th:each="user, iStat : ${userPage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.username}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${userPage.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <!--/*@thymesVar id="pageNumber" type=""*/-->
        <a th:href="@{/api/users/paginated/(size=${userPage.size}, page=${pageNumber})}"
           th:text="${pageNumber}"
           th:class="${pageNumber==userPage.number + 1} ? active"></a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
